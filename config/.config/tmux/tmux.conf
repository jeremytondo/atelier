set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g set-clipboard on
set-window-option -g mode-keys vi

# Set prefix key command.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Map resize actions to Alt + Vim keys (M-h, M-j, M-k, M-l)
bind-key -r M-h resize-pane -L 
bind-key -r M-j resize-pane -D 
bind-key -r M-k resize-pane -U 
bind-key -r M-l resize-pane -R

bind-key v split-window -h
# Set easier window split keys
bind-key h split-window -v

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Easily reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Color scheme.
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_status_background "none"

# Status bar customizations
set-option -g status-position top
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] #S '
set -g 'status-format[1]' ''
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_text " #W"


set -g status 2

# Ensure that everything on the right side of the status line is included.
set -g status-right-length 100

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
